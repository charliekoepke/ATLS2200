<!DOCTYPE html>

<html lang="en">
    <head>
        <title>JavaScript Mini Quiz</title>

        <meta charset="utf-8">

        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="quiz.html">JavaScript Mini Quiz</a></li>
                <li><a href="gallery.html">Loop Gallery</a></li>
            </ul>
        </nav>

        <p>Please answer all questions.</p>
        <br>
        
        <label for="question1">Question 1: You're planning a night out. Which sounds more fun?</label><br>
        <select id="question1" name="question1">
            <option value="0">Choose an Answer.</option>
            <option value="1">Dinner with your best friend — just the two of you — and sharing what's on your mind.</option>
            <option value="2">Going out with a group of friends. The more people, the more energy you feel.</option>
        </select>
        <br><br>

        <label for="question2">Question 2: If you were forced to choose one, which would you choose?</label><br>
        <select id="question2" name="question2">
            <option value="0">Choose an Answer.</option>
            <option value="1">A weekend with zero social plans.</option>
            <option value="2">A weekend packed with social plans.</option>
        </select>
        <br><br>

        <label for="question3">Question 3: As a student would you rather...</label><br>
        <select id="question3" name="question3">
            <option value="0">Choose an Answer.</option>
            <option value="1">Listen to an interesting lecture.</option>
            <option value="2">Participate in a lively discussion.</option>
        </select>
        <br><br>

        <label for="question4">Question 4: In general, after attending a large party or networking event, how do you feel?</label><br>
        <select id="question4" name="question4">
            <option value="0">Choose an Answer.</option>
            <option value="1">Tired and drained, even if I had fun.</option>
            <option value="2">Energised and ready for more.</option>
        </select>
        <br><br>

        <label for="question5">Question 5: You've met someone new. How would they describe you?</label><br>
        <select id="question5" name="question5">
            <option value="0">Choose an Answer.</option>
            <option value="1">Quiet, reserved, and calm.</option>
            <option value="2">Outgoing, talkative, and friendly.</option>
        </select>
        <br><br>

        <input type="button" onclick="checkQuiz()" value="Check Quiz">
    

        <p id="finalScore"></p>

        <p>Questions taken from: <a href="https://introvertdear.com/introvert-extrovert-test-quiz/">Introvert Dear</a></p>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
