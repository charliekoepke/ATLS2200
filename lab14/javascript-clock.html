<!DOCTYPE html>

<html lang="en">
    <head>
        <title>JavaScript Clock</title>

        <meta charset="utf-8">

        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>JavaScript Clock</h1>

        <div id="timer">
            <span id="hour">11</span>
            :
            <span id="minute">59</span>
            :
            <span id="second">59</span>
             
            <span id="meridiem">PM</span>
            <br>
            <span id="month">12</span>
            /
            <span id="day">31</span>
            /
            <span id="year">1999</span>
            <br>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
